<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cleaning Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="contenedor-header">
      <header id="header">
        <h1 id="titulo-principal">My Cleaning Solution</h1>
      </header>

      <div class="nav-bar_contenedor">
        <nav class="nav-bar">
          <a class="nav-bar_a" href="index_EN.html">Us</a>
          <a class="nav-bar_a" href="servicios_EN.html">Services</a>
          <a class="nav-bar_a actual" href="#">Contact Us</a>
        </nav>
      </div>
      <div class="idioma">
        <a href="contactanos.html">
          <p id="parrafo-idioma">Espa√±ol</p>
        </a>
      </div>
    </div>

    <form class="formulario">
      <div class="contenedor-formulario">
        <h2 class="formulario-titulo">
          Contact us and leave us a message by filling out these fields!
        </h2>

        <div class="div-input">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            class="input"
            type="text"
            autocomplete="given-name"
            placeholder="your name..."
            required
          />
        </div>

        <div class="div-input">
          <label for="apellido">Last Name</label>
          <input
            id="apellido"
            name="apellido"
            class="input"
            type="text"
            autocomplete="family-name"
            placeholder="your last name..."
            required
          />
        </div>

        <div class="div-input">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            class="input"
            type="email"
            autocomplete="email"
            placeholder="your email..."
            required
          />
        </div>

        <div class="div-input">
          <label for="mensaje">Message</label>
          <textarea
            class="input"
            id="mensaje"
            placeholder="leave your message here..."
            name="mensaje"
            cols="30"
            rows="5"
            required
          >
          </textarea>
        </div>

        <div class="boton div-input">
          <input type="submit" class="btn" value="Send" />
        </div>
      </div>
    </form>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("YiFITsOlMaQorghAY");
    </script>

    <div class="contenedor-whatsapp_titulo">
      <h1 id="mensaje-whatsapp">Or leave us a message on Whatsapp!</h1>
    </div>

    <section class="whatsapp">
      <div class="div-imagen-whatsapp">
        <a href="https://wa.link/97qtjx" target="_blank">
          <img
            id="imagen-whatsapp"
            src="../img/whatsapp-logo-3.png"
            width="300px"
            alt="logo whatsapp"
          />
        </a>
      </div>

      <div class="div-qr">
        <img id="qr" src="../img/wa.link_97qtjx_EN.png" alt="qr whatsapp" />
      </div>
    </section>

    <footer class="footer">
      <h3 id="texto-footer">My Cleaning Solution - All rights reserved 2024</h3>
    </footer>

    <script src="./scripts/app_EN.js"></script>
  </body>
</html>
