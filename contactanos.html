<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cleaning Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="contenedor-header">
      <header id="header">
        <img id="logo-header" src="./img/Logo-color.png" alt="logo" />
      </header>

      <div class="nav-bar_contenedor">
        <nav class="nav-bar">
          <a class="nav-bar_a" href="index.html">Inicio</a>
          <a class="nav-bar_a" href="servicios.html">Servicios</a>
          <a class="nav-bar_a actual" href="#">Contactanos</a>
        </nav>
      </div>
      <div class="idioma">
        <a href="contactanos_EN.html">
          <p id="parrafo-idioma">English</p>
        </a>
      </div>
    </div>

    <form class="formulario">
      <div class="contenedor-formulario">
        <h2 class="formulario-titulo">
          Contactanos y dejanos un mensaje llenando estos campos!
        </h2>

        <div class="div-input">
          <label for="name">Nombre</label>
          <input
            id="name"
            name="name"
            class="input"
            type="text"
            autocomplete="given-name"
            placeholder="tu nombre..."
            required
          />
        </div>

        <div class="div-input">
          <label for="apellido">Apellido</label>
          <input
            id="apellido"
            name="apellido"
            class="input"
            type="text"
            autocomplete="family-name"
            placeholder="tu apellido..."
            required
          />
        </div>

        <div class="div-input">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            class="input"
            type="email"
            autocomplete="email"
            placeholder="tu email..."
            required
          />
        </div>

        <div class="div-input">
          <label for="mensaje">Mensaje</label>
          <textarea
            class="input"
            id="mensaje"
            placeholder="deja tu mensaje aqui..."
            name="mensaje"
            cols="30"
            rows="5"
            required
          >
          </textarea>
        </div>

        <div class="boton div-input">
          <input type="submit" class="btn" value="Enviar" />
        </div>
      </div>
    </form>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("YiFITsOlMaQorghAY");
    </script>

    <div class="contenedor-whatsapp_titulo">
      <h1 id="mensaje-whatsapp">O dejanos un mensaje en Whatsapp!</h1>
    </div>

    <section class="whatsapp">
      <div class="div-imagen-whatsapp">
        <a href="https://wa.link/dg5kkx" target="_blank">
          <img
            id="imagen-whatsapp"
            src="../img/whatsapp-logo-3.png"
            width="300px"
            alt="logo whatsapp"
          />
        </a>
      </div>

      <div class="div-qr">
        <img id="qr" src="../img/wa.link_dg5kkx.png" alt="qr whatsapp" />
      </div>
    </section>

    <footer class="footer">
      <h3 id="texto-footer">
        My Cleaning Solution - Todos los derechos reservados 2024
      </h3>
    </footer>

    <script src="./scripts/app.js"></script>
  </body>
</html>
